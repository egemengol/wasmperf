
browsers:
  - /usr/bin/google-chrome
  - /usr/bin/firefox

algs:
  merge:
    - arch: 
        - NATIVE
        - WASM_SINGLE
      runs:
        - params:
            SIZE: 100000
            N_LEVELS: 0
          reps: 5
    
    - arch:
        - NATIVE
        - WASM_MULTI
      runs:
        - params:
            SIZE: 100000
            N_LEVELS: 1
          reps: 5
        - params:
            SIZE: 100000
            N_LEVELS: 2
          reps: 6
        - params:
            SIZE: 100000
            N_LEVELS: 3
          reps: 7